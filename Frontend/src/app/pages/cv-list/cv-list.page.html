<div class="cv-list-container">
  <div class="header">
    <h2>My CVs</h2>
    <button class="primary-btn" (click)="createCV()">+ Create CV</button>
  </div>
  <div class="cv-cards">
    <app-cv-card *ngFor="let cv of cvs" [cv]="cv"
      (view)="viewCV($event)" (delete)="deleteCV($event)">
    </app-cv-card>
  </div>
</div>
